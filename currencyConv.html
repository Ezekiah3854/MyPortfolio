<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="currencyConv.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <p>exchange rates</p>
        <p id="rate">0</p>
        <label for="amount">amount</label>
        <input type="text" id="amount" value="0">
        <div class="from-to">
            <div class="from">
            <label for="">from</label>
            <div class="select" id="from">
                <span>USD</span>
                <i class="fa-solid fa-caret-down"></i>
            <ul>
                <li>
                    <span></span>
                </li>
            </ul>
        </div>
        </div>
        <i id="convert-icon" class="fa-solid fa-arrow-right-arrow-left"></i>
        <div class="to">
            <label for="">to</label>
            <div class="select" id="to">
                <span>USD</span>
                <i class="fa-solid fa-caret-down"></i>
            </div>
        </div>
    </div>
    <button class="convert">Convert</button> 
</div>


</body>
<script src="currencyConv.js"></script>
</html>
